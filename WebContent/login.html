<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="login.js"></script>
	<title>Prijava</title>
</head>
<body>
	<h2><font color="red"><b><big>Prijava pacijenata [COVID-19]</big></b></font></h2>
	<table>
	<tr>
		<td><label><b>UserName:</b></label></td>
		<td> <input type="text" name="username" size="20" required></td>
	</tr>
	<tr>
		<td><label><b>Password:</b></label></td>
		<td> <input type="text" name="password" required size="20"></td>
	</tr>
	<tr>
		<td><label><b>Name:</b></label></td>
		<td> <input type="text" name="name" required size="20"></td>
	</tr>
	<tr>
		<td><label><b>Surname:</b></label></td>
		<td> <input type="text" name="surname" required size="20"></td>
	</tr>
	<tr>
		<td><label for="gender"><b>Gender:</b></label></td>
		<td>
			<select name="gender" id="gender">
				<option value="MALE">MALE</option>
				<option value="FEMALE">FEMALE</option>
			</select>
		</td>
	</tr>
	
	<tr>
		<td align="right"><label><b>SEND:</b></label></td>
		<td><button id="logging" style="width:140px" style="text-align:right;">SEND</button></td>
	</tr>
	</table>
	<p id="error" hidden="true"></p>
</body>
</html>
