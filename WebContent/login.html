<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<script type="text/javascript" src="jquery-3.3.1.min.js"></script>

	<title>Login</title>
	<style>
		body {
			font-family: Calibri;
			 background-image: url('maldivi.jpg');
			 background-attachment: fixed;
 			 background-size: cover;
		}
		.classy {
			 text-align: center;
		}

		  border-spacing: 0;

		  margin-right: auto;
		  border: 1px solid #ddd;

		}
		th, td {
		  text-align: left;
		  padding: 16px;
		}
	</style>
</head>
<body>

	<h2><font color="#82CAFA"><b>Login</b></font></h2>

		<td> <input type="text" name="username" size="20" required></td>

	</tr>
	<tr>
		<td align="right"><label><b> </b></label></td>
		<td><button id="log" style="width:140px" style="text-align:right;">Login</button></td>
	</tr>
	<tr>
		<td>New user ? Register <a href="registration.html"> here</a>.</td>
	</tr>
	</table>
	<p id="error" hidden="true" ></p>
	<br/>
	<br/>
	<br/>
	<a href="apartments.html">Check apartments</a>
	<br/>
	<br/>
	<br/>
	 </div>
