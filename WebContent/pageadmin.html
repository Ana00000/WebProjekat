 table{

	<title>Administrator page</title>

<body>
<div class="classy">
	<input type="text" id="myInputUsername" onkeyup="myFunctionUsername()" placeholder="Search for usernames..">

	<input type="text" id="myInputGender" onkeyup="myFunctionGender()" placeholder="Search for genders..">
	<p/>

	<p/>
	<table id="UsersTable"  border="2">
	<tr>
			<th onclick="sortTableUsers(0)">Username</th>

			<th onclick="sortTableUsers(5)">Password</th>
	</tr>

	<br/>
	<br/>
	<br/>
	<br/>
	<br/>
	<br/>
	<br/>
	<label>Those are all apartments.</label>
	<p/>
	<table id="ApartmentsTable"  border="2">
		<tr>
			<th onclick="sortTableNumber(0)">Id</th>
			<th onclick="sortTable(1)" >Type</th>
			<th onclick="sortTableNumber(2)">Nbr rooms</th>
			<th onclick="sortTableNumber(3)">Nbr guests</th>
			<th onclick="sortTableNumber(4)">Price per night</th>

	</table>

	<br/>
