<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="apartmentsForAll.js"></script>
<style type="text/css">
table{
	width:90%;
	}
</style>
	<title>Apartments page</title>
	<link rel="stylesheet" type="text/css" href="basic.css">
</head>
<body>
<div class="classy">
	 <input id="gfg" type="text" placeholder="Universal search..." size="30">
	 <p/>
	 <h3>Those are active apartments.</h3>
	<p/>
	<table id="ApartmentsTable">
	<tr>
		<th onclick="sortTable(0)">Id</th>
		<th onclick="sortTable(1)">Type</th>
		<th onclick="sortTableNumber(2)">Number rooms</th>
		<th onclick="sortTableNumber(3)">Number guests</th>
		<th onclick="sortTableNumber(4)">Price per night</th>
		<th onclick="sortTable(5)">Location</th>
		<th onclick="sortTable(6)">Date for log in</th>
		<th onclick="sortTable(7)">Date for log off</th>
		<th>Amenities</th>
	</tr>
	</table>
	<p/>
	<input type="text" id="myInputType" onkeyup="myFunctionType()" placeholder="Search for the type of the room.."  size="30">
	<input type="text" id="myInputNbrRooms" onkeyup="myFunctionNbrRooms()" placeholder="Search for number of rooms.." size="30">
	<input type="text" id="myInputNbrGuests" onkeyup="myFunctionNbrGuests()" placeholder="Search for number of guests.." size="30">
	<input type="text" id="myInputPrice" onkeyup="myFunctionPrice()" placeholder="Search for price per night.." size="30">
	<input type="text" id="myInputDateIn" onkeyup="myFunctionDateIn()" placeholder="Search date for log in.." size="30">
	<input type="text" id="myInputDateOff" onkeyup="myFunctionDateOff()" placeholder="Search date for log off.." size="30">
	<input type="text" id="myInputAmenities" onkeyup="myFunctionAmenities()" placeholder="Search for amenities.." size="30">
	<br/>
	<br/>
	<br/>
</div>
<div class="listClassy">
	<h3>Those are the comments for the apartments</h3>
	<ul class="listComments" id="listComments"></ul>

	<br/>
	<br/>

	<br/>
	<br/>
	<br/>
</div>
