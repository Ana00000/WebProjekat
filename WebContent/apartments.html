<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="apartments.js"></script>
<script>
function myFunctionNbrRooms() {
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("myInputNbrRooms");
  filter = input.value.toUpperCase();
  table = document.getElementById("ApartmentsTable");
  tr = table.getElementsByTagName("tr");

  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[2];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }
  }
}
</script>
<script>
function myFunctionNbrGuests() {
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("myInputNbrGuests");
  filter = input.value.toUpperCase();
  table = document.getElementById("ApartmentsTable");
  tr = table.getElementsByTagName("tr");

  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[3];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }
  }
}
</script>
<script>
function myFunctionPrice() {
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("myInputPrice");
  filter = input.value.toUpperCase();
  table = document.getElementById("ApartmentsTable");
  tr = table.getElementsByTagName("tr");

  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[4];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }
  }
}
</script>
<head>
	<title>Apartments page</title>
</head>
<body>
	 <input id="gfg" type="text" placeholder="Universal search..." size="30">
	 <p/>
	<table id="ApartmentsTable"  border="2">
	<tr><th>Id</th><th >Type</th><th>Nbr rooms</th><th>Nbr guests</th><th>Price per night</th></tr>
	</table>
	<script> 
     $(document).ready(function() { 
         $("#gfg").on("keyup", function() { 
             var value = $(this).val().toLowerCase(); 
             $("#ApartmentsTable tr").filter(function() { 
                 $(this).toggle($(this).text() 
                 .toLowerCase().indexOf(value) > -1) 
             }); 
         }); 
     }); 
	</script> 
	<p/>
	<input type="text" id="myInputNbrRooms" onkeyup="myFunctionNbrRooms()" placeholder="Search for number of rooms.." size="30">
	<input type="text" id="myInputNbrGuests" onkeyup="myFunctionNbrGuests()" placeholder="Search for number of guests.." size="30">
	<input type="text" id="myInputPrice" onkeyup="myFunctionPrice()" placeholder="Search for price per night.." size="30">
</body>
</html>
