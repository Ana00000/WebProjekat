<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="apartments.js"></script>
	<title>Apartments page</title>
	<link rel="stylesheet" type="text/css" href="basic.css">
</head>
<body>
<div class="classy">
	 <input id="gfg" type="text" placeholder="Universal search..." size="30">
	 <p/>
	 <h3>Those are active apartments.</h3>
	<p/>
	<table id="ApartmentsTable">
	<tr>
		<th onclick="sortTableNumber(0)">Id</th>
		<th onclick="sortTable(1)">Type</th>
		<th onclick="sortTableNumber(2)">Number rooms</th>
		<th onclick="sortTableNumber(3)">Number guests</th>
		<th onclick="sortTableNumber(4)">Price per night</th>
		<th onclick="sortTable(5)">Location</th>
		<th>Date for log in</th>
		<th>Date for log off</th>
	</tr>
	</table>
	<p/>
	<input type="text" id="myInputNbrRooms" onkeyup="myFunctionNbrRooms()" placeholder="Search for number of rooms.." size="30">
	<input type="text" id="myInputNbrGuests" onkeyup="myFunctionNbrGuests()" placeholder="Search for number of guests.." size="30">
	<input type="text" id="myInputPrice" onkeyup="myFunctionPrice()" placeholder="Search for price per night.." size="30">
	<br/>
	<br/>
	<br/>
</div>
<div class="listClassy">
	<h3>Those are the comments for the apartments</h3>
	<ul class="listComments" id="listComments"></ul>
	<br/>
	<br/>
	<br/>
</div>
</body>
</html>
