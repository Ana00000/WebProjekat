<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="registration.js"></script>
	<title>Registration</title>
	<style>
		body {
			font-family: Calibri;
			 background-image: url('maldivi.jpg');
			 background-attachment: fixed;
 			 background-size: cover;
		}
		.classy {
			 text-align: center;
		}
		table {
		  border-spacing: 0;
		  margin-left: auto;
		  margin-right: auto;
		  border: 1px solid #ddd;
		  background-color: #e6ffff;
		}
		th, td {
		  text-align: left;
		  padding: 16px;
		}
	</style>
</head>
<body>
	<div class="classy">
	<h2><font color="#82CAFA"><b>Guest registration</b></font></h2>
	<table>
	<tr>
		<td><label><b>Username:</b></label></td>
		<td> <input type="text" id="username" name="username" pattern=".{6,30}" size="20" required></td>
	</tr>
	<tr>
		<td><label><b>Password:</b></label></td>
		<td> <input type="password" id="password" name="password"   pattern=".{6,30}"  required  size="20"></td>
	</tr>
	<tr>
		<td><label><b>Insert password again:</b></label></td>
		<td> <input type="password" id="passwordDouble" name="passwordDouble" pattern=".{6,30}" required size="20"></td>
	</tr>
	<tr>
		<td><label><b>Name:</b></label></td>
		<td> <input type="text" id="name" name="name" pattern=".{2,30}" required size="20"></td>
	</tr>
	<tr>
		<td><label><b>Surname:</b></label></td>
		<td> <input type="text" id="surname" name="surname" pattern=".{2,50}" required size="20"></td>
	</tr>
	<tr>
		<td><label for="gender"><b>Gender:</b></label></td>
		<td>
			<select name="gender" id="gender">
				<option value="MALE">MALE</option>
				<option value="FEMALE">FEMALE</option>
			</select>
		</td>
	</tr>
	<tr>
		<td align="right"><label><b> </b></label></td>
		<td><button id="regist" style="width:140px" style="text-align:right;">Register</button></td>
	</tr>
	</table>
	<p id="error" hidden="true" ></p>
	<br/>
	<br/>
	<br/>
	</div>
</body>
</html>
